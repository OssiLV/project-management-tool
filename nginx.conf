events {}

http {
    server {
        listen 80;

        # Route cho Auth Service (ví dụ: /auth/register -> auth_service/app/register)
        location /auth_service/ {
            proxy_pass http://auth_service:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route cho Project Service (ví dụ: /projects -> project_service/projects)
        location /project_service/ {
            proxy_pass http://project_service:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route nếu không match (optional)
        location / {
            return 404 "Not Found";
        }
    }
}